{% extends 'base.html' %}

{% block title %}Borrowing Capacity Calculator - Finance Tools{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <h2 class="text-center mb-4">Borrowing Capacity Calculator</h2>

        <div class="card border-primary shadow-sm">
            <div class="card-body bg-light">
                <h5 class="card-title text-primary mb-3">Borrowing Capacity Details</h5>
                <form id="affordabilityForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Payment Frequency *</label>
                                <select id="paymentFrequency" class="form-select form-select-lg">
                                    <option value="monthly">Monthly</option>
                                    <option value="weekly">Weekly</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" id="paymentLabel">
                                    Monthly Payment Amount ($) *
                                </label>
                                <input type="number" id="paymentAmount" class="form-control form-control-lg"
                                       placeholder="e.g., 2,500">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Interest Rate (%) *</label>
                                <input type="number" id="interestRate" step="0.01" class="form-control form-control-lg"
                                       placeholder="e.g., 5.5">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-calculator"></i> Calculate Borrowing Capacity
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Container (populated by JavaScript) -->
        <div id="resultsContainer"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/calculators/affordability.js"></script>
{% endblock %}
