{% extends 'base.html' %}

{% block title %}Refinance Calculator - Finance Tools{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-xl-10 mx-auto">
        <h2 class="text-center mb-4">Refinance Calculator</h2>

        <div class="card border-primary shadow-sm">
            <div class="card-body bg-light">
                <h5 class="card-title text-primary mb-3">Current Loan Details</h5>
                <form id="refinanceForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Current Payment Frequency *</label>
                                <select id="currentPaymentFrequency" class="form-select form-select-lg">
                                    <option value="monthly">Monthly</option>
                                    <option value="weekly">Weekly</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Outstanding Amount ($) *</label>
                                <input type="number" id="currentOutstandingAmount" class="form-control form-control-lg"
                                       placeholder="e.g., 350,000">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Current Interest Rate (%) *</label>
                                <input type="number" id="currentInterestRate" step="0.01" class="form-control form-control-lg"
                                       placeholder="e.g., 6.5">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" id="currentPaymentLabel">
                                    Current Monthly Payment ($) *
                                </label>
                                <input type="number" id="currentPaymentAmount" class="form-control form-control-lg"
                                       placeholder="e.g., 2,400">
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h5 class="card-title text-success mb-3">New Loan Details</h5>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">New Interest Rate (%) *</label>
                                <input type="number" id="newInterestRate" step="0.01" class="form-control form-control-lg"
                                       placeholder="e.g., 5.2">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">New Loan Term (years) *</label>
                                <input type="number" id="newLoanTerm" class="form-control form-control-lg"
                                       placeholder="e.g., 25">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-calculator"></i> Compare Refinance Options
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Container (populated by JavaScript) -->
        <div id="resultsContainer"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/calculators/refinance.js"></script>
{% endblock %}
