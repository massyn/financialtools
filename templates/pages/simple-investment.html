{% extends 'base.html' %}

{% block title %}Simple Investment Calculator - Finance Tools{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <h2 class="text-center mb-4">Simple Investment Calculator</h2>

        <div class="card border-primary shadow-sm">
            <div class="card-body bg-light">
                <h5 class="card-title text-primary mb-3">Investment Details</h5>
                <form id="investmentForm">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Monthly Savings Amount ($) *</label>
                                <input type="number" id="monthlyAmount" class="form-control form-control-lg"
                                       value="100" placeholder="e.g., 100">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Investment Period (years) *</label>
                                <input type="number" id="investmentYears" class="form-control form-control-lg"
                                       value="30" placeholder="e.g., 30">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark">Expected Annual Return (%) *</label>
                                <input type="number" id="annualReturn" step="0.1" class="form-control form-control-lg"
                                       value="4" placeholder="e.g., 4.0">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-graph-up-arrow"></i> Calculate Investment Returns
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Container (populated by JavaScript) -->
        <div id="resultsContainer"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/calculators/investment.js"></script>
{% endblock %}
